<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>Gereado QR Code</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Gerador QR Code</h1>
                <p>Digite uma url ou texto para gerar um qr code.</p>
            </header>

            <div class="form">
                <input type="text" name="msg" id="msg" placeholder="Digite uma mensagem" required>
                <input type="button" id="btn-gerar" value="Gerar QR Code">
            </div>

            <div class="qr-code">
                <img class="conteudo-qrcode" id="conteudo-qrcode" src="img/qrcode-start.png">
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
